<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}Admin{% endblock %}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <link href="{{ url_for('admin.static', filename='css/styles.css') }}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for c, m in messages %}
                                <div class="alert alert-{{ c }} alert-dismissible fade show" role="alert" style="border-radius: 0px;">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <strong>{{ m }}</strong> 
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="container">
                        <div class="row justify-content-center">
                            {% block content %}{% endblock %}
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                {% include './admin/authentication/footer.html' %}
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('admin.static', filename='js/scripts.js') }}"></script>
        <script src="{{ url_for('admin.static', filename='js/custom.js') }}"></script>
    </body>
</html>
