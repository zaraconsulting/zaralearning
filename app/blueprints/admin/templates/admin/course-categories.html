{% extends 'admin/layout.html' %}

{% block body %}
<div class="container-fluid">
    <h1 class="mt-4">Dashboard</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Course Categories</li>
    </ol>


    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-users mr-1"></i>
            Manage Course Categories
        </div>
        <!-- ROLES FORM : begin -->
        <div class="card-body">
            <div class="table-responsive">
                <h5>Create a Course Category</h5>
                <form class="form-inline" action="{{ url_for('admin.create_course_category') }}" method="POST">
                    <div class="form-group custom-form">
                        <input type="text" name="name" id="" class="form-control" placeholder="Create a course category">
                        <input type="text" name="icon" id="" class="form-control" placeholder="FlatIcon">
                        <input type="submit" class="btn btn-outline-primary" id="" value="Create Course Category">
                    </div>
                </form>
            </div>
        </div>
        <!-- ROLES FORM : end -->

        <!-- ROLES TABLE : begin -->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th></th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Icon</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Icon</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        {% for c in course_categories %}
                        <tr>
                            <td style="text-align: center;">
                                <span class="edit-icon">
                                    <a href="{{ url_for('admin.edit_course_category', id=c.id) }}">
                                        <i class="far fa-edit"></i>
                                    </a>
                                </span>
                            </td>
                            <td>{{ c.id }}</td>
                            <td>{{ c.name }}</td>
                            <td>{{ c.icon }}</td>
                            <td style="text-align: center;">
                                <span class="delete-icon">
                                    <a href="{{ url_for('admin.delete_course_category', id=c.id) }}">
                                        <i class="fa fa-trash-alt text-danger"></i>
                                    </a>
                                </span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- ROLES TABLE : end -->
    </div>
</div>
{% endblock %}
