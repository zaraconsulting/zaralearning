<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Zara Learning - Learn how to code">

    <!-- ========== Page Title ========== -->
    <title>{% block title %}Zara Learning{% endblock title %}</title>

    <!-- ========== Favicon Icon ========== -->

    <link href="{{ url_for('static', filename='assets/css/themify-icons.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/flaticon-set.css') }}" rel="stylesheet" />

    <link href="{{ url_for('static', filename='assets/css/magnific-popup.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/owl.carousel.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/owl.theme.default.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/animate.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/bootsnav.css') }}" rel="stylesheet" />

      <script src="assets/js/html5/respond.min.js"></script>
    <![endif]-->

<body class="bg-gradient">

    {% block auth_body %}
    
    {% endblock auth_body %}
    
    <!-- jQuery Frameworks
    ============================================= -->
    <script src="{{ url_for('static', filename='assets/js/jquery-1.12.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.appear.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.magnific-popup.min.js') }}"></script>
